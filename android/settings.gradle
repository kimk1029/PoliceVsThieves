pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
}

// RN 0.80+ Autolinking: generate build/generated/autolinking/autolinking.json at settings time
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'copvsrobbers'
include ':app'

// Make the React Native Gradle Plugin available as an included build
includeBuild("../node_modules/@react-native/gradle-plugin")
